<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observability Agent - Kagent Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(circle at center, #f9503c 0%, #fa9266 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, rgba(33, 33, 33, 0.95) 0%, rgba(33, 33, 33, 0.8) 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .logo {
            height: 4rem;
            width: auto;
            filter: brightness(1);
        }
        .logo.langchain {
            height: 3rem;
            color: white;
        }
        .arrow {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }
        .header p {
            margin: 0;
            opacity: 0.8;
            font-size: 1.2rem;
            color: #e0e0e0;
            font-weight: 300;
        }
        .card {
            background: rgba(33, 33, 33, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.2s ease;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        .input-group select {
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }
        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #5b5ff1 0%, #7c3aed 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 20px;
        }
        .result-section {
            margin-bottom: 20px;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #6366f1;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }
        .result-section:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        .result-section h3 {
            color: #a5b4fc;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .result-section p {
            color: white;
            line-height: 1.6;
            white-space: pre-wrap;
            font-weight: 400;
        }
        .markdown-content {
            color: white;
            line-height: 1.6;
        }
        .markdown-content h1,
        .markdown-content h2 {
            color: #a5b4fc;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        .markdown-content h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(165, 180, 252, 0.3);
            padding-bottom: 0.5rem;
        }
        .markdown-content h2 {
            font-size: 1.25rem;
        }
        .markdown-content h3 {
            color: #c4b5fd;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .markdown-content ul,
        .markdown-content ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        .markdown-content strong {
            color: #a5b4fc;
            font-weight: 600;
        }
        .markdown-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #fbbf24;
        }
        .markdown-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #e0e0e0;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .markdown-content thead {
            background: rgba(99, 102, 241, 0.2);
        }
        .markdown-content th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: #a5b4fc;
            border-bottom: 2px solid rgba(165, 180, 252, 0.3);
        }
        .markdown-content td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .markdown-content tr:last-child td {
            border-bottom: none;
        }
        .markdown-content tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .markdown-content blockquote {
            border-left: 4px solid #6366f1;
            padding-left: 1rem;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }
        .markdown-content a {
            color: #a5b4fc;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .markdown-content a:hover {
            border-bottom-color: #a5b4fc;
        }
        .error {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        .error h3 {
            color: #ff6b7a;
        }
        .error p {
            color: #ff6b7a;
        }
        .trace-info {
            background: rgba(255, 255, 255, 0.03);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .trace-info h4 {
            color: #e0e0e0;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .trace-info p {
            color: white;
            font-size: 0.95rem;
            line-height: 1.8;
            font-weight: 300;
        }
        .app-footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            color: rgba(0, 0, 0, 0.8);
            font-size: 0.95rem;
        }
        .app-footer p {
            margin: 0;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .dash0-logo {
            height: 1.2rem;
            width: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="/static/kagent-horizontal-white.svg" alt="Kagent" class="logo">
                <span class="arrow">‚Üí</span>
                <img src="/static/opentelemetry-logo.svg" alt="OpenTelemetry" class="logo">
            </div>
            <h1>Observability Agent</h1>
            <p>Query your observability data using natural language powered by kagent and Anthropic</p>
        </div>

        <div class="card">
            <form id="queryForm">
                <div class="input-group">
                    <label for="query">Ask about your observability data:</label>
                    <input
                        type="text"
                        id="query"
                        name="query"
                        placeholder="e.g., What services are available? Show me recent errors. What's the latency?"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">Query Observability Agent</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your query through kagent agent...</p>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <footer class="app-footer">
        <p>Crafted with ‚ù§Ô∏è by <img src="/static/dash0-logo.svg" alt="Dash0" class="dash0-logo" /></p>
    </footer>

    <script>
        const form = document.getElementById('queryForm');
        const loading = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = document.getElementById('query').value;

            // Show loading, hide previous results
            loading.classList.add('active');
            resultDiv.innerHTML = '';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Request failed');
                }

                // Check if marked library is loaded
                if (typeof marked === 'undefined') {
                    throw new Error('Markdown library (marked.js) failed to load');
                }

                // Check if response data exists
                if (!data.response) {
                    console.error('Response data:', data);
                    throw new Error('No response data received from server');
                }

                // Display results with markdown rendering
                let renderedMarkdown;
                try {
                    renderedMarkdown = marked.parse(data.response);
                } catch (markdownError) {
                    console.error('Markdown parsing error:', markdownError);
                    // Fallback to plain text if markdown parsing fails
                    renderedMarkdown = data.response.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
                }

                resultDiv.innerHTML = `
                    <div class="result">
                        <div class="result-section">
                            <h3>üìù Your Query</h3>
                            <p>${query}</p>
                        </div>
                        <div class="result-section">
                            <h3>‚ú® Agent Response</h3>
                            <div class="markdown-content">${renderedMarkdown}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result-section error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
