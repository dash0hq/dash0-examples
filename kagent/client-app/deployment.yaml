apiVersion: apps/v1
kind: Deployment
metadata:
  name: kagent-client-app
  namespace: kagent
  labels:
    app: kagent-client-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kagent-client-app
  template:
    metadata:
      labels:
        app: kagent-client-app
    spec:
      containers:
        - name: client-app
          image: kagent-client-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ANTHROPIC_MODEL
              value: "claude-sonnet-4-20250514"
            - name: KAGENT_API_URL
              value: "http://kagent-controller.kagent.svc.cluster.local:8083"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-api-key
                  key: api-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kagent-client-app
  namespace: kagent
  labels:
    app: kagent-client-app
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: kagent-client-app
