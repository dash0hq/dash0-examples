# Kagent Helm values
# Enable OpenTelemetry tracing and logging
otel:
  tracing:
    enabled: true
    exporter:
      otlp:
        endpoint: http://otel-collector-opentelemetry-collector.opentelemetry.svc.cluster.local:4317
        timeout: 15
        insecure: true
  logging:
    enabled: true
    exporter:
      otlp:
        endpoint: http://otel-collector-opentelemetry-collector.opentelemetry.svc.cluster.local:4317
        timeout: 15
        insecure: true

# Configure Anthropic as default provider
providers:
  default: anthropic
  anthropic:
    provider: Anthropic
    model: claude-sonnet-4-20250514
    apiKeySecretRef: anthropic-api-key
    apiKeySecretKey: api-key

# Disable tool servers
tools:
  grafana-mcp:
    enabled: false
  querydoc:
    enabled: false

# Disable all pre-installed agents
agents:
  k8s-agent:
    enabled: false
  kgateway-agent:
    enabled: false
  istio-agent:
    enabled: false
  promql-agent:
    enabled: false
  observability-agent:
    enabled: false
  argo-rollouts-agent:
    enabled: false
  helm-agent:
    enabled: false
  cilium-debug-agent:
    enabled: false
  cilium-manager-agent:
    enabled: false
  cilium-policy-agent:
    enabled: false
