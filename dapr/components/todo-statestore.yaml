apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: todo-statestore
  namespace: dapr-demo
spec:
  type: state.postgresql
  version: v1
  metadata:
    - name: connectionString
      secretKeyRef:
        name: postgresql-credentials
        key: connectionString
    - name: tableName
      value: "todos_state"
    - name: metadataTableName
      value: "todos_metadata"
    - name: actorStateStore
      value: "true"
scopes:
  - todo-service