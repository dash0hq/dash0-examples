# Spring Boot Application Configuration
spring.application.name=todo-service
server.port=8080

# Logging Configuration
logging.level.com.dash0.examples.todoservice=INFO
logging.level.io.dapr=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Dapr Configuration
dapr.statestore.name=todo-statestore
dapr.pubsub.name=todo-pubsub
dapr.validation-service.app-id=validation-service

# Application specific configuration
app.todo.max-name-length=500
app.todo.validation.enabled=true

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false