mode: deployment
replicaCount: 1
image:
  repository: otel/opentelemetry-collector-contrib

resources:
  limits:
    memory: 512Mi
  requests:
    memory: 256Mi

extraEnvs:
  - name: DASH0_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: dash0-secrets
        key: dash0-authorization-token
  - name: DASH0_ENDPOINT_OTLP_GRPC_HOSTNAME
    valueFrom:
      secretKeyRef:
        name: dash0-secrets
        key: dash0-grpc-hostname
  - name: DASH0_ENDPOINT_OTLP_GRPC_PORT
    valueFrom:
      secretKeyRef:
        name: dash0-secrets
        key: dash0-grpc-port

presets:
  clusterMetrics:
    enabled: true
  kubernetesEvents:
    enabled: true
  kubernetesAttributes:
    enabled: true

clusterRole:
  create: true
  rules:
    - apiGroups: [""]
      resources: ["pods", "services", "endpoints"]
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources: ["nodes"]
      verbs: ["get", "list", "watch"]

config:
  processors:
    # Memory limiter to prevent OOM
    memory_limiter:
      check_interval: 2s
      limit_percentage: 75
      spike_limit_percentage: 15

    # Batch processor for efficient export
    batch:
      timeout: 5s
      send_batch_size: 512

  receivers:
    otlp:
      protocols:
        grpc: {}
        http: {}

    # Prometheus receiver to scrape Contour/Envoy metrics
    prometheus:
      config:
        scrape_configs:
        # Contour controller metrics
        - job_name: 'contour-controller'
          kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
              - projectcontour
          relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component, __meta_kubernetes_pod_label_app]
            action: keep
            regex: ingress-controller;contour-contour
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:8000
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: __metrics_path__
            replacement: /metrics
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - action: replace
            target_label: component
            replacement: contour-controller
        # Envoy proxy metrics
        - job_name: 'contour-envoy'
          kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
              - projectcontour
          relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component, __meta_kubernetes_pod_label_app]
            action: keep
            regex: ingress-controller;envoy-contour
          - source_labels: [__address__]
            action: replace
            regex: ([^:]+)(?::\d+)?
            replacement: $1:8002
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: __metrics_path__
            replacement: /stats/prometheus
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: instance
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
          - action: replace
            target_label: component
            replacement: contour-envoy

  exporters:
    otlp/dash0:
      auth:
        authenticator: bearertokenauth/dash0
      endpoint: ${env:DASH0_ENDPOINT_OTLP_GRPC_HOSTNAME}:${env:DASH0_ENDPOINT_OTLP_GRPC_PORT}

    # Debug exporter to see raw log data
    debug:
      verbosity: detailed

  extensions:
    bearertokenauth/dash0:
      scheme: Bearer
      token: ${env:DASH0_AUTH_TOKEN}

  service:
    extensions:
      - bearertokenauth/dash0
      - health_check
    pipelines:
      logs:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - batch
        exporters:
          - otlp/dash0
          - debug
      metrics:
        receivers:
          - otlp
          - prometheus
          - k8s_cluster
        processors:
          - memory_limiter
          - batch
        exporters:
          - otlp/dash0
      traces:
        receivers:
          - otlp
        processors:
          - memory_limiter
          - batch
        exporters:
          - otlp/dash0