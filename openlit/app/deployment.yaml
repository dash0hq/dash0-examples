apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openlit-demo-app
  namespace: demo
  labels:
    app: openlit-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openlit-demo-app
  template:
    metadata:
      annotations:
        instrumentation.openlit.io/inject-python: "true"
      labels:
        app: openlit-demo-app
        instrumentation: openlit  # OpenLIT operator watches for this label
    spec:
      containers:
        - name: app
          image: python-openlit-demo-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ANTHROPIC_MODEL
              value: "claude-sonnet-4-20250514"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: openlit-demo-app
  namespace: demo
  labels:
    app: openlit-demo-app
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: openlit-demo-app
